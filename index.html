<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>宝贝的考研复试指南</title>
    <!-- 引入 Tailwind CSS 样式库 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入 React 核心库 -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- 引入 Babel 实时编译 JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // 手动绘制的图标组件 (代替外部依赖)
        const Heart = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M20.8 4.6a5.5 5.5 0 0 0-7.7 0l-1.1 1-1.1-1a5.5 5.5 0 0 0-7.8 7.8l1.1 1.1L12 21.2l7.8-7.8 1.1-1.1a5.5 5.5 0 0 0 0-7.8z"></path></svg>
        );
        const Sparkles = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m12 3-1.9 5.8a2 2 0 0 1-1.3 1.3L3 12l5.8 1.9a2 2 0 0 1 1.3 1.3L12 21l1.9-5.8a2 2 0 0 1 1.3-1.3L21 12l-5.8-1.9a2 2 0 0 1-1.3-1.3Z"></path><path d="M20.5 3.5 19 8l-4.5 1.5L19 11l1.5 4.5L22 11l4.5-1.5L22 8z"></path></svg>
        );
        const Lightbulb = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M15 14c.2-1 .7-1.7 1.5-2.5 1-.9 1.5-2.2 1.5-3.5A6 6 0 0 0 6 8c0 1 .2 2.2 1.5 3.5.7.9 1.2 1.5 1.5 2.5"></path><path d="M9 18h6"></path><path d="M10 22h4"></path></svg>
        );
        const Target = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="10"></circle><circle cx="12" cy="12" r="6"></circle><circle cx="12" cy="12" r="2"></circle></svg>
        );
        const MapIcon = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polygon points="3 6 9 3 15 6 21 3 21 18 15 21 9 18 3 21"></polygon><line x1="9" y1="3" x2="9" y2="18"></line><line x1="15" y1="6" x2="15" y2="21"></line></svg>
        );
        const BookOpen = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path></svg>
        );
        const Star = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon></svg>
        );

        const App = () => {
            const [activeTab, setActiveTab] = useState('all');

            const institutes = [
                {
                    id: 1,
                    title: "农产品贮藏与加工研究所",
                    emoji: "🍓",
                    tier: "首选",
                    tierLabel: "✅ 跨考首选，复试最易准备",
                    color: "bg-rose-50",
                    borderColor: "border-rose-200",
                    iconColor: "text-rose-500",
                    tagColor: "bg-rose-100 text-rose-700",
                    focus: "学院基础优势方向，聚焦果蔬、粮食等农产品的采后贮藏+深加工，与《食品化学》考点绑定最紧密。",
                    content: "果蔬采后衰老、冷链保鲜、果蔬汁/果脯加工、粮食功能性成分提取。",
                    interview: "笔试直接考碳水化合物、酶促褐变、食品保鲜剂（原题多集中在这）；面试高频题“果蔬酶促褐变的抑制方法”“冷链如何影响食品品质”，无额外知识壁垒。",
                    adaptability: "不限本科背景，只要掌握食品化学基础就能应对，是跨考生“求稳”的最佳选择。",
                    advice: "导师招生名额稳定，面试提问贴合笔试，容错率最高。闭眼冲！"
                },
                {
                    id: 2,
                    title: "畜产食品加工研究所",
                    emoji: "🥩",
                    tier: "次选",
                    tierLabel: "✅ 次选，名额多竞争适中",
                    color: "bg-orange-50",
                    borderColor: "border-orange-200",
                    iconColor: "text-orange-500",
                    tagColor: "bg-orange-100 text-orange-700",
                    focus: "学院传统优势方向，聚焦畜禽产品（奶、肉）的加工、保鲜、功能性开发。",
                    content: "乳品（酸奶/奶粉开发、乳蛋白改性、乳品保鲜）；肉品（低温肉制品加工、肉品保鲜、肉蛋白功能特性）。",
                    interview: "笔试核心考蛋白质、脂肪的理化性质；面试常问“肉品加工中蛋白质变性的应用”“乳品保鲜的核心技术”。",
                    adaptability: "适合化工、生物、农学的跨考生；无相关背景也可通过背诵考点应对。",
                    advice: "团队规模大，招生名额多，复试压力小于王牌方向，适合平衡“专业实力+录取概率”。"
                },
                {
                    id: 3,
                    title: "校内相关学科研究生导师",
                    emoji: "🎓",
                    tier: "捷径",
                    tierLabel: "✅ 跨考“捷径”，竞争最小",
                    color: "bg-blue-50",
                    borderColor: "border-blue-200",
                    iconColor: "text-blue-500",
                    tagColor: "bg-blue-100 text-blue-700",
                    focus: "跨学科导师池，导师不属于食品学院，但研究方向与食品工程交叉。",
                    content: "覆盖食品加工机械（机械学院）、食品添加剂合成（化工学院）、食品营养与健康（医学院）、海洋食品资源（海洋学院）。",
                    interview: "面试不纠结食品专业细节，反而重点考察跨学科互补优势，比如“你的本科专业如何助力食品工程研究”。",
                    adaptability: "最适合跨考跨度大的宝宝！比如本科是机械、化工、医学的，能把跨考劣势变成优势。",
                    advice: "招生名额少，但竞争极弱，导师更看重跨学科能力，复试容错率最高。"
                },
                {
                    id: 4,
                    title: "水产品加工及贮藏工程",
                    emoji: "🐟",
                    tier: "冲刺",
                    tierLabel: "⚠️ 冲刺选择，王牌方向难度高",
                    color: "bg-purple-50",
                    borderColor: "border-purple-200",
                    iconColor: "text-purple-500",
                    tagColor: "bg-purple-100 text-purple-700",
                    focus: "宁大食品学院王牌方向（宁波临海，地域+学科实力双顶尖），是学院重点发展领域。",
                    content: "鱼糜制品/海鲜调味品开发、水产品超低温保鲜、海洋生物活性物质（鱼油、海参肽）提取。",
                    interview: "笔试考脂类氧化、水产品活性成分；面试必问“水产品腥味去除方法”“蛋白质冷冻变性的解决策略”，对专业理解要求高。",
                    adaptability: "适合本科是生物、海洋科学的跨考生；无背景若初试分数不占优，易在面试被追问。",
                    advice: "适合初试高分、想冲优质导师的宝宝；跨考小白慎选，除非提前补完水产品加工基础。"
                },
                {
                    id: 5,
                    title: "食品生物技术与微藻资源",
                    emoji: "🦠",
                    tier: "慎选",
                    tierLabel: "⚠️ 慎选，跨考门槛高",
                    color: "bg-slate-50",
                    borderColor: "border-slate-200",
                    iconColor: "text-slate-500",
                    tagColor: "bg-slate-200 text-slate-700",
                    focus: "前沿交叉方向，偏“分子生物学+生物技术”，是食品工程中最“理科”的方向。",
                    content: "微藻活性成分提取、益生菌筛选与应用、基因工程改良食品微生物、食品功能因子生物合成。",
                    interview: "笔试考酶、微生物、核酸（难点）；面试常问“益生菌的食品应用机制”“微藻的产业化价值”，需要扎实的生物基础。",
                    adaptability: "仅适合本科是生物科学、生物技术的跨考生；纯文科/工科跨考面试极易卡壳。",
                    advice: "导师多为青年学者，研究灵活，但对专业基础要求严苛，跨考小白不建议优先选择。"
                }
            ];

            const filteredInstitutes = activeTab === 'all' 
                ? institutes 
                : activeTab === 'safe' 
                ? institutes.filter(i => ['首选', '次选', '捷径'].includes(i.tier))
                : institutes.filter(i => ['冲刺', '慎选'].includes(i.tier));

            return (
                <div className="min-h-screen bg-[#FFF5F5] font-sans pb-12">
                    {/* Header Section */}
                    <div className="bg-gradient-to-r from-pink-300 via-rose-300 to-orange-300 text-white py-12 px-6 rounded-b-[40px] shadow-lg mb-8 relative overflow-hidden">
                        <div className="absolute top-0 left-0 w-full h-full opacity-20 pointer-events-none" style={{ backgroundImage: 'radial-gradient(circle, #fff 2px, transparent 2px)', backgroundSize: '24px 24px' }}></div>
                        <div className="max-w-4xl mx-auto relative z-10 text-center">
                            <div className="inline-block bg-white/30 backdrop-blur-sm px-4 py-1.5 rounded-full text-sm font-bold mb-4 flex items-center justify-center gap-2 mx-auto w-fit">
                                <Sparkles size={16} /> 专属定制复试锦囊 <Sparkles size={16} />
                            </div>
                            <h1 className="text-3xl md:text-5xl font-extrabold mb-4 drop-shadow-md">
                                宝贝的考研复试通关指南 🎓✨
                            </h1>
                            <p className="text-lg md:text-xl font-medium text-white/90 drop-shadow">
                                宁波大学食品工程 · 跨考小白选导&备考全解析
                            </p>
                        </div>
                    </div>

                    <div className="max-w-4xl mx-auto px-4">
                        {/* Core Premise Alert */}
                        <div className="bg-white rounded-3xl p-6 shadow-sm border border-pink-100 mb-8 flex gap-4 items-start relative overflow-hidden">
                            <div className="absolute top-0 right-0 w-32 h-32 bg-pink-50 rounded-bl-full -z-0"></div>
                            <div className="bg-pink-100 p-3 rounded-2xl relative z-10">
                                <Lightbulb className="text-pink-600" size={28} />
                            </div>
                            <div className="relative z-10">
                                <h3 className="font-bold text-lg text-gray-800 mb-2">💡 核心必知前提</h3>
                                <p className="text-gray-600 leading-relaxed text-sm md:text-base">
                                    导师均分布在以下研究所中。复试的<span className="font-bold text-pink-600 bg-pink-50 px-1 rounded">笔试（食品化学）</span>和<span className="font-bold text-pink-600 bg-pink-50 px-1 rounded">面试问答</span>，高度贴合这些方向的核心知识点！学姐说“复试不止食品化学”，本质就是考察这些方向的延伸内容哦。
                                </p>
                            </div>
                        </div>

                        {/* Filter Tabs */}
                        <div className="flex justify-center gap-2 mb-8 bg-white p-2 rounded-full shadow-sm w-fit mx-auto border border-gray-100">
                            <button 
                                onClick={() => setActiveTab('all')}
                                className={`px-6 py-2 rounded-full text-sm font-bold transition-all ${activeTab === 'all' ? 'bg-pink-500 text-white shadow-md' : 'text-gray-500 hover:bg-pink-50'}`}
                            >
                                全部方向
                            </button>
                            <button 
                                onClick={() => setActiveTab('safe')}
                                className={`px-6 py-2 rounded-full text-sm font-bold transition-all ${activeTab === 'safe' ? 'bg-green-500 text-white shadow-md' : 'text-gray-500 hover:bg-green-50'}`}
                            >
                                ✅ 求稳必看
                            </button>
                            <button 
                                onClick={() => setActiveTab('risk')}
                                className={`px-6 py-2 rounded-full text-sm font-bold transition-all ${activeTab === 'risk' ? 'bg-purple-500 text-white shadow-md' : 'text-gray-500 hover:bg-purple-50'}`}
                            >
                                ⚠️ 冲刺/慎选
                            </button>
                        </div>

                        {/* Institute Cards */}
                        <div className="space-y-6 mb-12">
                            {filteredInstitutes.map((inst) => (
                                <div key={inst.id} className={`bg-white rounded-[24px] p-6 shadow-sm hover:shadow-xl transition-all duration-300 border-2 ${inst.borderColor} relative group overflow-hidden`}>
                                    {/* Background Decoration */}
                                    <div className={`absolute -right-10 -top-10 w-40 h-40 rounded-full opacity-20 ${inst.color} group-hover:scale-150 transition-transform duration-500`}></div>
                                    
                                    <div className="relative z-10">
                                        <div className="flex flex-col md:flex-row md:items-center justify-between mb-4 gap-4">
                                            <div className="flex items-center gap-3">
                                                <span className="text-4xl bg-white shadow-sm p-2 rounded-2xl">{inst.emoji}</span>
                                                <h2 className="text-xl md:text-2xl font-extrabold text-gray-800">{inst.title}</h2>
                                            </div>
                                            <span className={`px-4 py-1.5 rounded-full text-sm font-bold whitespace-nowrap shadow-sm border border-white ${inst.tagColor}`}>
                                                {inst.tierLabel}
                                            </span>
                                        </div>

                                        <div className="grid md:grid-cols-2 gap-4 mt-6">
                                            <div className="space-y-4">
                                                <div className={`p-4 rounded-2xl ${inst.color} bg-opacity-50`}>
                                                    <div className="flex items-center gap-2 mb-2">
                                                        <Target className={inst.iconColor} size={18} />
                                                        <h4 className="font-bold text-gray-800">核心定位 & 内容</h4>
                                                    </div>
                                                    <p className="text-sm text-gray-700 leading-relaxed mb-2 font-medium">{inst.focus}</p>
                                                    <p className="text-sm text-gray-600 leading-relaxed">🔬 {inst.content}</p>
                                                </div>

                                                <div className="p-4 rounded-2xl bg-gray-50">
                                                    <div className="flex items-center gap-2 mb-2">
                                                        <MapIcon className="text-gray-600" size={18} />
                                                        <h4 className="font-bold text-gray-800">跨考适配度</h4>
                                                    </div>
                                                    <p className="text-sm text-gray-700 leading-relaxed">{inst.adaptability}</p>
                                                </div>
                                            </div>

                                            <div className="space-y-4">
                                                <div className="p-4 rounded-2xl bg-indigo-50 bg-opacity-50 border border-indigo-100">
                                                    <div className="flex items-center gap-2 mb-2">
                                                        <BookOpen className="text-indigo-500" size={18} />
                                                        <h4 className="font-bold text-gray-800">复试怎么考？</h4>
                                                    </div>
                                                    <p className="text-sm text-gray-700 leading-relaxed">{inst.interview}</p>
                                                </div>

                                                <div className="p-4 rounded-2xl bg-gradient-to-r from-amber-50 to-orange-50 border border-amber-100">
                                                    <div className="flex items-center gap-2 mb-2">
                                                        <Star className="text-amber-500" size={18} />
                                                        <h4 className="font-bold text-gray-800">给宝贝的选导建议</h4>
                                                    </div>
                                                    <p className="text-sm text-amber-900 leading-relaxed font-medium">{inst.advice}</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>

                        {/* Action Plan Section */}
                        <div className="bg-white rounded-[32px] p-8 md:p-10 shadow-lg border-t-8 border-pink-400 relative">
                             <div className="absolute -top-6 left-1/2 transform -translate-x-1/2 bg-pink-400 text-white px-6 py-2 rounded-full font-bold shadow-md flex items-center gap-2">
                                <Heart size={20} className="fill-current" /> 落地实操小计划 <Heart size={20} className="fill-current" />
                            </div>
                            
                            <div className="grid md:grid-cols-3 gap-6 mt-6">
                                <div className="bg-pink-50 p-6 rounded-3xl text-center hover:-translate-y-1 transition-transform">
                                    <div className="w-12 h-12 bg-pink-200 text-pink-600 rounded-full flex items-center justify-center text-xl font-bold mx-auto mb-4">1</div>
                                    <h4 className="font-bold text-gray-800 mb-3 text-lg">锁定目标优先级</h4>
                                    <p className="text-sm text-gray-600 mb-3">农产品所 🍓 <br/><span className="text-xs text-gray-400">⬇️</span><br/> 畜产所 🥩 <br/><span className="text-xs text-gray-400">⬇️</span><br/> 校内交叉导师 🎓</p>
                                    <div className="text-xs text-pink-600 font-bold bg-pink-100 py-1 px-2 rounded-full inline-block">冲刺备选：水产所 🐟</div>
                                </div>

                                <div className="bg-orange-50 p-6 rounded-3xl text-center hover:-translate-y-1 transition-transform">
                                    <div className="w-12 h-12 bg-orange-200 text-orange-600 rounded-full flex items-center justify-center text-xl font-bold mx-auto mb-4">2</div>
                                    <h4 className="font-bold text-gray-800 mb-3 text-lg">复试精准背诵</h4>
                                    <p className="text-sm text-gray-600 text-left space-y-2">
                                        ✅ 选定1-2个方向后，补充该方向<span className="font-bold text-orange-600">10个高频面试题</span>（如：果蔬酶促褐变、保鲜技术）。<br/>
                                        ✅ 结合学姐资料，把方向核心考点与<span className="font-bold text-orange-600">《食品化学》</span>强绑定背诵！
                                    </p>
                                </div>

                                <div className="bg-blue-50 p-6 rounded-3xl text-center hover:-translate-y-1 transition-transform">
                                    <div className="w-12 h-12 bg-blue-200 text-blue-600 rounded-full flex items-center justify-center text-xl font-bold mx-auto mb-4">3</div>
                                    <h4 className="font-bold text-gray-800 mb-3 text-lg">联系导师策略</h4>
                                    <p className="text-sm text-gray-600 text-left space-y-2">
                                        📧 先选<span className="font-bold text-blue-600">2个“求稳方向”</span>的导师发邮件探探口风。<br/>
                                        🎯 再选<span className="font-bold text-blue-600">1个“冲刺方向”</span>的导师作为备选，给自己多留一条后路。
                                    </p>
                                </div>
                            </div>
                            
                            <div className="mt-8 text-center">
                                <p className="text-xl font-bold text-pink-500 animate-pulse">
                                    🎉 祝宝贝复试顺利，一战成硕！冲鸭！ 🎉
                                </p>
                            </div>
                        </div>

                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
